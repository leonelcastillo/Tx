    <h1>Ranking público</h1>
    
    <div id="stats"></div>
    <div id="leaderboard" class="card">Cargando...</div>

    <!-- contributors modal removed -->

    <div id="debug" style="color:#c00;margin-top:12px;font-weight:bold"></div>

  <script>
    async function loadLeaderboard(){
      try {
        const r = await fetch('/ranking')
        if(!r.ok) throw new Error('fetch failed: ' + r.status)
        const data = await r.json()

        // also fetch last 10 transactions to compute impact on ranking
        let last10 = []
        try{
          const t = await fetch('/transactions?limit=10')
          if(t.ok) last10 = await t.json()
        }catch(_e){ /* ignore */ }

        const impacts = computeRankingImpact(data, last10)
        renderLeaderboard(data, impacts)
      } catch (e) {
        console.error('Failed loading ranking', e)
        document.getElementById('leaderboard').innerText = 'Error cargando ranking'
        document.getElementById('debug').innerText = e.message || e
      }
    }

    function renderLeaderboard(rows, impacts) {
      const container = document.getElementById('leaderboard')
      if(!rows || rows.length === 0){ container.innerHTML = '<p>No hay datos aún.</p>'; return }
      let html = '<ol>'
      for(const row of rows){
        // Prefer the recorded representative name (rep_name). If present and there's a wallet_prefix, show "Name (abcd)".
        let text = row.display_name || ''
        if(row.rep_name && row.wallet_prefix){
          text = `${row.rep_name} (${row.wallet_prefix})`
        } else if(row.rep_name && row.type === 'phone'){
          // show only last 4 digits of phone for privacy
          const digits = (row.identifier || '').replace(/\D/g, '')
          const last4 = digits.length > 4 ? digits.slice(-4) : digits
          text = `${row.rep_name} (${last4})`
        }
        let displayName = text || row.display_name || row.identifier || 'anonymous'
        // if it's a phone identity but displayName still contains a full phone, mask it to last 4 digits
        if(row.type === 'phone'){
          const digits = (row.identifier || '').replace(/\D/g, '')
          const last4 = digits.length > 4 ? digits.slice(-4) : digits
          // if there is no rep_name and displayName contains the identifier, replace it
          if(!row.rep_name && displayName.includes(row.identifier || '')){
            displayName = `${row.rep_name || 'anonymous'} (${last4})`
          }
        }
  // compute a stable key to match ranking rows with transaction wallets/identifiers
  // The server exposes `identifier` (preferred) which is either wallet or phone.
  const key = row.identifier || (row.wallet || row.phone || (row.display_name || '').toLowerCase())
  const impact = (impacts && impacts[key]) || null
  let impactHtml = ''
  if(impact && Number(impact.contrib || 0) > 0){
    // show kg contributed in last 10 and position change
    const kg = Number(impact.contrib || 0).toFixed(2)
    if(impact.posChange === 'new'){
      impactHtml = ` <span title="Nuevo en ranking por últimos 10 tx" style="font-size:12px;color:#2b6cb0;margin-left:6px">Nuevo • +${kg} kg</span>`
    } else if(impact.posChange === 0){
      impactHtml = ` <span style="font-size:12px;color:#777;margin-left:6px">= • +${kg} kg</span>`
    } else if(impact.posChange > 0){
      impactHtml = ` <span style="font-size:12px;color:green;margin-left:6px">▲${impact.posChange} • +${kg} kg</span>`
    } else {
      impactHtml = ` <span style="font-size:12px;color:red;margin-left:6px">▼${Math.abs(impact.posChange)} • +${kg} kg</span>`
    }
  }
  html += `<li style="margin:6px 0;"><strong>${escapeHtml(displayName)}</strong> — ${(+row.total_kg).toFixed(2)} kg${impactHtml}</li>`
      }
      html += '</ol>'
      container.innerHTML = html
    }

    // Compute impact of the last N transactions on the current ranking.
    // Approach: take current totals from `ranking` response, subtract contributions
    // from `lastTx` to get prior totals, then compare positions.
    function computeRankingImpact(rankingRows, lastTx){
      if(!Array.isArray(rankingRows)) return {}
      const currentTotals = {}
      // build current totals map keyed by wallet/identifier/display_name
      rankingRows.forEach(r => {
        const k = r.wallet || r.identifier || (r.display_name || '').toLowerCase()
        currentTotals[k] = Number(r.total_kg) || 0
      })

        // sum contributions in lastTx per key using the same identity logic as the server
        const contribs = {}
        if(Array.isArray(lastTx)){
          lastTx.forEach(tx => {
            const k = (tx.wallet && String(tx.wallet).trim() !== '') ? tx.wallet : (tx.phone || null)
            if(!k) return // ignore transactions that lack wallet/phone identity
            const w = Number(tx.collected_weight_kg != null ? tx.collected_weight_kg : (tx.weight_kg != null ? tx.weight_kg : 0)) || 0
            contribs[k] = (contribs[k] || 0) + w
          })
        }

        // ensure currentTotals includes keys that appear only in contribs (new entrants)
        Object.keys(contribs).forEach(k => {
          if(!(k in currentTotals)){
            currentTotals[k] = contribs[k] || 0
          }
        })

        // compute prior totals by subtracting contribs (floor at 0)
        const priorTotals = {}
        Object.keys(currentTotals).forEach(k => {
          priorTotals[k] = Math.max(0, (currentTotals[k] || 0) - (contribs[k] || 0))
        })

        // build sorted arrays of keys by total desc (include all union keys)
        const sortByTotalDesc = (map)=> Object.keys(map).sort((a,b)=> (map[b]||0) - (map[a]||0) )
        const priorOrder = sortByTotalDesc(priorTotals)
        const currentOrder = sortByTotalDesc(currentTotals)

      const priorPos = {}
      priorOrder.forEach((k,i)=> priorPos[k] = i+1)
      const currentPos = {}
      currentOrder.forEach((k,i)=> currentPos[k] = i+1)

      // build impacts map
      const impacts = {}
      const unionKeys = new Set([...Object.keys(currentTotals), ...Object.keys(contribs)])
      unionKeys.forEach(k=>{
        const contrib = contribs[k] || 0
        const curPos = currentPos[k]
        const priorP = priorPos[k]
        let posChange = 0
        // mark as 'new' only when prior total was zero and now positive
        if((priorTotals[k] || 0) <= 0 && (currentTotals[k] || 0) > 0){
          posChange = 'new'
        } else if(typeof priorP !== 'undefined' && typeof curPos !== 'undefined'){
          posChange = priorP - curPos
        } else {
          posChange = 0
        }
        impacts[k] = { contrib: contrib, posChange: posChange }
      })
      return impacts
    }

    function escapeHtml(s){ return String(s).replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])) }

    loadLeaderboard()

    async function load(){
      try{
        const s = await fetch('/stats')
        if(!s.ok) throw new Error('stats fetch failed: ' + s.status)
        const stats = await s.json()

        // also fetch ranking to compute number of collaborators (identities)
        let collaborators = 0
        try{
          const r = await fetch('/ranking')
          if(r.ok){
            const rankingData = await r.json()
            collaborators = Array.isArray(rankingData) ? rankingData.length : 0
          }
        }catch(_err){
          // ignore ranking fetch errors - we'll still show stats
        }

  const totalKg = (stats && stats.total_kg != null) ? Number(stats.total_kg).toFixed(2) : '0.00'
  document.getElementById('stats').innerHTML = `<div class="card">Total kg: ${totalKg} | Transacciones: ${stats.total_count} | Colaboradores: ${collaborators}</div>`

        // fetch more items (server side limit still applies) to ensure we can sort/filter reliably
        const l = await fetch('/transactions?limit=100')
        if(!l.ok) throw new Error('transactions fetch failed: ' + l.status)
        const items = await l.json()
        // store
        allTransactions = Array.isArray(items) ? items : []
        // default visual active
        const firstBtn = document.querySelector('.filter-btn[data-filter="all"]')
        if(firstBtn) firstBtn.style.background = 'rgba(255,255,255,0.12)'
        applyFilterAndRender()
      }catch(e){
        console.error(e)
        dbg.innerText = 'JS error: ' + (e.message || e)
      }
    }
    load()

    // contributors removed
  </script>
  <script>
    // burger menu logic (same as other pages)
    (function(){
      const burger = document.getElementById('burger')
      const nav = document.getElementById('mobile-nav')
      const close = document.getElementById('close-nav')
      const overlay = document.getElementById('nav-overlay')
      function openNav(){ nav.style.right='0'; overlay.style.pointerEvents='auto'; overlay.style.opacity='1'; burger.setAttribute('aria-expanded','true'); nav.setAttribute('aria-hidden','false') }
      function closeNav(){ nav.style.right='-320px'; overlay.style.pointerEvents='none'; overlay.style.opacity='0'; burger.setAttribute('aria-expanded','false'); nav.setAttribute('aria-hidden','true') }
      burger && burger.addEventListener('click', openNav)
      close && close.addEventListener('click', closeNav)
      overlay && overlay.addEventListener('click', closeNav)
      window.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeNav() })
    })()
  </script>
</body>
